version: '3.8'

x-common-postgres: &common-postgres
  image: postgres:alpine
  environment:
    POSTGRES_USER: ${POSTGRES_USER}
    POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
  networks:
    - app-network

x-common-app: &common-app
  depends_on:
    - token-service
  networks:
    - app-network
  environment:
    TOKEN_SERVICE_URL: http://token-service:3000

services:
  gateway:
    image: nginx:alpine
    container_name: gateway
    networks:
      - app-network
    depends_on:
      - auth-app
      - interviews-app
      - reports-app
      - frontend
    volumes:
      - ./components/nginx/conf.d/:/etc/nginx/conf.d/
    ports:
      - "80:80"
      - "443:443"

  auth-db:
    <<: *common-postgres
    container_name: auth-db
    environment:
      POSTGRES_DB: auth

  interviews-db:
    <<: *common-postgres
    container_name: interviews-db
    environment:
      POSTGRES_DB: interviews

  reports-db:
    <<: *common-postgres
    container_name: reports-db
    environment:
      POSTGRES_DB: reports

  auth-app:
    <<: *common-app
    build: ./apps/auth
    depends_on:
      - auth-db
    environment:
      DATABASE_URL: postgres://postgres:postgres@auth-db/auth

  interviews-app:
    <<: *common-app
    build: ./apps/interviews
    depends_on:
      - interviews-db
      - rabbitmq
    environment:
      DATABASE_URL: postgres://postgres:postgres@interviews-db/interviews
      RABBIT_URL: amqp://rabbitmq:5672

  reports-app:
    <<: *common-app
    build: ./apps/reports
    depends_on:
      - reports-db
      - rabbitmq
    environment:
      DATABASE_URL: postgres://postgres:postgres@reports-db/reports
      RABBIT_URL: amqp://rabbitmq:5672
  
  frontend: 
    networks:
      - app-network
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    environment:
      API_BASE_URL: ${API_BASE_URL}
    
volumes:
  authdb:
  interviewsdb:
  reportsdb:

networks:
  app-network:
