server {
    listen 80;

    location /api/user/ {
        rewrite /api/user/(.*) /$1  break;
        proxy_pass "http://auth-app:3000";
    }

    location /api/jobs {
        

        location ~* /api/jobs/interviews/.*/create {
            rewrite /api/jobs/(.*) /$1  break;
            auth_request /api/user/auth/verify/candidate;
            proxy_pass "http://interviews-app:3000";
        }
        
        rewrite /api/jobs/(.*) /$1  break;
        proxy_pass "http://interviews-app:3000";
    }
}